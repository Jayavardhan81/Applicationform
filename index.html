     <!-- form filling -->
      <form id="form">
        <input type="text" placeholder="Jayavardhan" id="name">
        <input type="email" placeholder="jayavardhan@gmail.com" id="email">
        <select id="role">
            <option value="FrondEnd Developer">FrondEnd Developer</option>
            <option value="BackEnd Developer">BackEnd Developer</option>
            <option value="FullStack Developer">FullStack Developer</option>
        </select>
        <input type="number" id="salary" placeholder="Expected Salary">
        <!-- <input type="file" id="resume" placeholder="Upload resume"> -->
        <input type="submit" id="submit" placeholder="Submit">
      </form>
</body>

<script>
    document.querySelector("#form").addEventListener("submit",jobSubmit);   
let jobArr;
if (localStorage.getItem("jobList")!==null){
    jobArr=JSON.parse(localStorage.getItem("jobList"));
}
else{
    jobArr=[];
}
function jobSubmit(){
    event.preventDefault();
let jobObj={
PersonName:document.querySelector("#name").value,
PersonEmail:form.email.value,
PersonRole:form.role.value,
PersonSalary:form.salary.value,
// PersonResume:form.resume.value,
};
jobArr.push(jobObj);
localStorage.setItem("jobList",JSON.stringify(jobArr));
window.location.href="application.html";
}
</script>
